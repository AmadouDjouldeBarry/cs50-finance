{% extends "layout.html" %}

{% block title %}
    Reset password
{% endblock %}

{% block main %}
    <form action="/modify" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter your Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            title ="at least 8 characters includes uppercase lowercase and numbers">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password again(same)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset</button>
    </form>
{% endblock %}
